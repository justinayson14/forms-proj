<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pew.css">
    <title>Unbound</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="form-container">
                <h1>Create your account.</h1>
                <form action="" method="get">
                    <div class="input-row">
                        <div class="row-input">
                            <label for="first-name">
                                <p>First Name</p>
                                <input type="text" id="first-name" name="user-name" required>
                                <div class="require-label"></div>
                            </label>
                            <label for="last-name">
                                <p>Last Name</p>
                                <input type="text" id="last-name" name="user-last" required>
                                <div class="require-label"></div>
                            </label>
                        </div>
                        <div class="row-input">
                            <label for="email">
                                <p>Email</p>
                                <input type="email" id="email" name="user-email" required>
                                <div class="require-label"></div>
                            </label>
                            <label for="phone-num">
                                <p>Phone Number</p>
                                <input type="tel" id="phone-num" name="user-num" required>
                                <div class="require-label"></div>
                            </label>
                        </div>
                        <div class="row-input">
                            <label for="pass">
                                <p>Password</p>
                                <input type="password" id="pass" name="user-pass" required>
                                <div class="require-label"></div>
                            </label>
                            <label for="confirm-pass">
                                <p>Confirm Password</p>
                                <input type="password" id="confirm-pass" name="user-pass" required>
                                <div class="require-label"></div>
                            </label>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Have an account? <a class='login' href="">Login here.</a></p>             
            </div>
        </div>
        <footer>
            <p class='credit'>
                Made by <a href="https://github.com/justinayson14?tab=repositories">Pewpew</a>. Photo by <a href="https://unsplash.com/es/@attercliffe?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mike Smith</a> on <a href="https://unsplash.com/photos/0FijUNA1GiY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>.
            </p>
        </footer>
    </div>
</body>
</html>
